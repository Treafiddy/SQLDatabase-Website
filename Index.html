<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Project</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 id="Title">Creating A Database Step By Step</h1>

    <div class="Box">
        <h3>Step1: Create and use the Database</h3>
        <button id="inputButton1" >Insert</button>
        <button id="outputButton1">Output</button>
        <img src="Step1.png" id="input1" alt="Step 1">
        <img src="Create_Database.png" id="output1" alt="">
    </div>

    <div class="Box">
        <h3>Step2: Create the tables for the database</h3>
        <button id="inputButton2">Insert</button>
        <button id="outputButton2">Output</button>
        <img src="Create_table_students.png" id="input2" alt="Step 2">
        <img src="Students_table.png" id="output2" alt="">
    </div>    

    <div class="Box">
        <h3>Step3: Inserting sample data into the tables</h3>
        <button id="inputButton3">Insert</button>
        <button id="outputButton3">Output</button>
        <img src="Step3.png" id="input3" alt="Step 3">
        <img src="table data output.png" id="output3" alt="">
    </div>

    <div class="Box">
        <h3>Step 4: Creating queries to display the tables</h3>
        <button id="inputButton4">Insert</button>
        <button id="outputButton4">Output</button>
        <img src="Step4.png" id="input4" alt="Step 4">
        <img src="students_output.png" id="output4" alt="">
    </div>

    <div class="Box">
        <h3>Step 5: Updating a student's grade for a course</h3>
        <button id="inputButton5">Insert</button>
        <button id="outputButton5">Output</button>
        <img src="Update_enrolment_input.png" id="input5" alt="Step 5">
        <img src="Change_course_grade_output.png" id="output5" alt="">
    </div>

    <div class="Box">
        <h3>Step 6: Creating a view</h3>
        <button id="inputButton6">Insert</button>
        <button id="outputButton6">Output</button>
        <img src="Step 6 .png" id="input6" alt="Step 6">
        <img src="View_output.png" id="output6" alt="">
    </div>

    <script defer src="Script.js"></script>
</body>
</html>
